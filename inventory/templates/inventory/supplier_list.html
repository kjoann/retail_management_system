{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">Supplier List</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Supplier Name</th>
                <th>Contact Info</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.contact_info }}</td>
                <td>
                    <a href="{% url 'supplier_update' supplier.pk %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'supplier_delete' supplier.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'supplier_create' %}" class="btn btn-success my-2">Add Supplier</a>
</div>
{% endblock %}
