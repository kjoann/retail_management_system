{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">Are you sure you want to delete {{ inventory_item.product.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
