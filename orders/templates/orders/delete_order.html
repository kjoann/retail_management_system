{% extends 'base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<h2>Delete Order</h2>
<p>Are you sure you want to delete Order {{ order.id }} for {{ order.customer.name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
