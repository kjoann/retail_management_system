{% extends 'base.html' %} {% block title %}Product List{% endblock %} 
{% block content %}
<h1>Product List</h1>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.id }}</td>
      <td>
        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
      </td>
      <td>{{ product.price }}</td>
      <td>
        <a href="{% url 'product_update' product.id %}" class="btn btn-warning"
          >Edit</a
        >
        <a href="{% url 'product_delete' product.id %}" class="btn btn-danger"
          >Delete</a
        >
      </td>
    </tr>
    {% empty %}
      <tr>
        <td colspan="5" class="text-center">No products found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'product_create' %}" class="btn btn-primary">Add New Product</a>
{% endblock %}
