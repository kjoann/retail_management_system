{% extends 'base.html' %} {% block title %}Product Detail{% endblock %} 
{% block content %}
<h1>{{ product.name }}</h1>
<p>Description: {{ product.description }}</p>
<p>Price: {{ product.price }}</p>
<p>Quantity in Stock: {{ product.quantity_in_stock }}</p>
<a href="{% url 'product_update' product.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'product_delete' product.id %}" class="btn btn-danger"
  >Delete</a
>
<a href="{% url 'product_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
