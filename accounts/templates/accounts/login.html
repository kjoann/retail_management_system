<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #F7F9FC;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        transition: transform 0.2s;
    }
    form:hover {
        transform: scale(1.02);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    div {
        margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #007BFF;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
        background-color: #0056B3;
        transform: translateY(-2px);
    }
    .error-notice {
            background-color: #F8D7DA; /* Light red background */
            color: #721C24; /* Dark red text */
            border: 1px solid #F5C6CB; /* Border color */
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15pxpx;
            margin-top: 10px;
            font-size: 14px;
        }
    p {
        text-align: center;
        margin-top: 15px;
        color: #666;
    }
    a {
        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
<form method="post">
    {% csrf_token %}
    <h2>Login</h2>
    {% if form.non_field_errors %}
        <div class="error-notice">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="error">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
</form>
</body>
</html>
